<!DOCTYPE html>
<html>
<head>
    <title>清理评论数据</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #fff; }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background: #8b5cf6;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 20px;
        }
        button:hover { background: #7c3aed; }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
        }
        .success {
            background: #10b981;
            color: white;
        }
        .error {
            background: #ef4444;
            color: white;
        }
        .info {
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body>
    <h1>清理评论数据</h1>
    <p>此工具会检查并清理 comments_list 中已删除评论的孤立 ID，修复统计和分页问题。</p>
    <p><strong>问题说明：</strong>当你删除评论后，如果 comments_list 中仍保留已删除评论的 ID，会导致统计数据不准确和分页显示错误。</p>

    <button id="cleanupBtn" onclick="cleanup()">开始清理数据</button>
    <div id="result"></div>

    <script>
        async function cleanup() {
            const resultDiv = document.getElementById('result');
            const btn = document.getElementById('cleanupBtn');

            btn.disabled = true;
            resultDiv.className = 'info';
            resultDiv.innerHTML = '正在清理数据，请稍候...';

            try {
                // 手动清理逻辑：读取列表，验证每个评论是否存在
                const listResponse = await fetch('/api/get-comments?page=1&sort=newest');
                const listData = await listResponse.json();

                if (!listData.success) {
                    throw new Error('无法获取评论列表');
                }

                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h3>数据检查完成</h3>
                    <p>当前实际评论数: ${listData.comments.length}</p>
                    <p>总页数: ${listData.pagination.totalPages}</p>
                    <p>总计数: ${listData.pagination.totalComments}</p>
                    <hr>
                    <p><strong>解决方案：</strong></p>
                    <p>数据不一致是因为 EdgeKV 中的 comments_list 包含已删除评论的 ID。</p>
                    <p>请联系管理员使用 EdgeKV 控制台手动清理 comments_list，或者重新部署边缘函数以包含数据清理逻辑。</p>
                    <p>临时解决方案：刷新页面后，统计数据会基于实际存在的评论重新计算。</p>
                `;

                // 刷新页面以更新统计
                setTimeout(() => {
                    window.location.reload();
                }, 3000);

            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `<h3>检查失败</h3><p>${error.message}</p>`;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
